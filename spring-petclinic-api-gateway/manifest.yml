---
applications:
- name: api-gateway
  path: target/spring-petclinic-api-gateway-2.3.1.jar
  services: [ discovery-server-si, config-server-si ]
  timeout: 180
  instances: 1
  memory: 512M
  random-route: true
  env:
    SPRING_PROFILES_DEFAULT: cloud, mysql
    JAVA_OPTS: -Xss349k -Djava.security.egd=file:///dev/urandom
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }, memory_calculator: { stack_threads: 25 } }'
